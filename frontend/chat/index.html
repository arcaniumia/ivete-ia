<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ivete IA - Assistente do Professor</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="/supabaseClient.js"></script>
  <script type="module" src="/config.js"></script>
  <style>
    /* Mantenha aqui seus estilos completos como estavam */
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="https://i.imgur.com/rSshykT.png" alt="Logo Ivete IA" />
      Ivete IA - Assistente do Professor
    </div>
    <div>
      <span id="user-email" class="email"></span>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
  </header>

  <main>
    <div class="chat-box" id="chatBox">
      <div class="fixed-message">
        OlÃ¡! Eu sou a Ivete IA, sua assistente pessoal para simplificar e enriquecer sua rotina em sala de aula. ðŸŒŸ<br>
        Escolha como posso te ajudar e vamos comeÃ§ar!
      </div>
    </div>

    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script type="module">
    import { supabase } from '/supabaseClient.js';
    import { API_URL } from '/config.js';

    const gptId = 'ivete';
    const chatBox = document.getElementById("chatBox");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const emailEl = document.getElementById("user-email");

    async function init() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        window.location.href = '/';
        return;
      }

      emailEl.textContent = user.email;

      // Verifica se Ã© pagante
      const { data, error } = await supabase
        .from('usuarios')
        .select('pagante')
        .eq('email', user.email)
        .single();

      if (error || !data || !data.pagante) {
        window.location.href = '/pagamento.html';
        return;
      }

      startChat(user.email);
    }

    function startChat(email) {
      let sessionId = localStorage.getItem('sessionId-' + gptId);
      if (!sessionId) {
        sessionId = gptId + '-' + crypto.randomUUID();
        localStorage.setItem('sessionId-' + gptId, sessionId);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userMessage = input.value.trim();
        if (!userMessage) return;

        renderMessage("user", userMessage);
        input.value = "";

        const thinking = document.createElement("div");
        thinking.className = "message assistant";
        thinking.innerText = `Ivete IA estÃ¡ digitando...`;
        chatBox.appendChild(thinking);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const res = await fetch(`${API_URL}/gpts/${gptId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, sessionId })
          });

          const data = await res.json();
          thinking.remove();
          renderResponse(data.response, data.fileUrl);
        } catch (error) {
          thinking.remove();
          renderMessage("assistant", "Erro ao se comunicar com o servidor.");
          console.error(error);
        }
      });
    }

    function renderMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function renderResponse(text, fileUrl) {
      const msg = document.createElement("div");
      msg.className = "message assistant";
      msg.innerText = text;

      if (fileUrl) {
        const link = document.createElement("a");
        link.href = fileUrl;
        link.target = "_blank";
        link.className = "download-link";
        link.textContent = "ðŸ“„ Baixar documento Word";
        msg.appendChild(document.createElement("br"));
        msg.appendChild(link);
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = '/';
    };

    init();
  </script>
</body>
</html>

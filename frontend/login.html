<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ivete IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-deep-blue: #020412;
      --color-dark-void: #000005;
      --color-neon-blue: #00eaff;
      --color-neon-purple: #9a00ff;
      --color-text-light: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(to bottom, var(--color-deep-blue), var(--color-dark-void));
      color: var(--color-text-light);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-family: 'Syncopate', sans-serif;
      font-size: 1.8rem;
      color: var(--color-neon-blue);
      text-shadow: 0 0 12px var(--color-neon-blue);
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--color-neon-blue);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: var(--color-neon-blue);
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .pay-section {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .pay-section a {
      background-color: var(--color-neon-purple);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Ivete IA</h1>
    <form>
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="extra-links">
      <a href="#" id="toggle-mode">Criar conta</a>
    </div>
    <div class="pay-section">
      Ainda não é assinante?<br>
      Assine por apenas <strong>R$29/mês</strong>:
      <a href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=2c93808497f5fad10198113ed2f20ad5" target="_blank">Assinar agora</a>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const form = document.querySelector("form");
    const emailInput = document.querySelector("#email");
    const passwordInput = document.querySelector("#password");
    const button = form.querySelector("button");
    const toggleLink = document.getElementById("toggle-mode");

    let isLogin = true;

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      button.textContent = isLogin ? "Entrar" : "Criar Conta";
      toggleLink.textContent = isLogin ? "Criar conta" : "Já tenho uma conta";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      let result;

      if (isLogin) {
        result = await supabase.auth.signInWithPassword({ email, password });
      } else {
        result = await supabase.auth.signUp({ email, password });
        if (!result.error && result.data.user) {
          const userId = result.data.user.id;

          // Inserir na tabela 'usuarios' se ainda não existir
          const { data: existing } = await supabase
            .from('usuarios')
            .select('id')
            .eq('id', userId)
            .single();

          if (!existing) {
            await supabase.from('usuarios').insert([
              { id: userId, email: email, pagante: false }
            ]);
          }
        }
      }

      if (result.error) {
        alert(result.error.message);
        return;
      }

      // Após login/cadastro, verificar se é pagante
      const session = result.data.session;
      if (session) {
        const { data: userData } = await supabase
          .from('usuarios')
          .select('pagante')
          .eq('email', email)
          .single();

        if (userData?.pagante) {
          window.location.href = "/chat/ivete";
        } else {
          window.location.href = "/pagamento.html";
        }
      }
    });
  </script>
</body>
</html>
